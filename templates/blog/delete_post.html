{% extends "base.html" %}
{% block content %}

<div class="container d-flex justify-content-center">
    <div class="card">
        <h2 class="sec-two-text pt-5 pb-4">Delete Post</h2>

        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                <p>Are sure you want to delete this post ! </p>

                <button class="submit-btn"> Delete Post!</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
