{% extends "base_auth.html" %}
{% block content %}

<div class="container d-flex justify-content-center">
    <div class="card"
        style="padding-left: 50px; padding-right: 50px; padding-top: 30px; padding-bottom: 50px; border-width: 4px; margin-top: 40px">
        <h2 class=" sec-two-text pt-5 pb-4">Delete Post</h2>

        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                <p>Are sure you want to delete this post ! </p>

                <button class="submit-btn"> Delete Post!</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
