<div class="container">
  <div class="d-flex flex-wrap ">

    {% for post in posts %}
    <div class="d-flex flex-wrap justify-content-between">
      <div class="card border-light ss mb-4 mx-2 " style="width: 25rem;">
        <div class="card-body d-flex justify-content-around px-3 py-3 ">
          <div style="width:150px; height: 100px">
            {% if post.image %}
            <img src="{{ post.image.url}}" style="width: 100% !important ; height: 100% !important ;object-fit: cover;"
              class="rounded" />
            {% endif %}
          </div>
          <div class="ml-2">
            <h5
              style="color: grey; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 200px !important;"
              class="post-title">
              <a href="{{ post.get_absolute_url }}">
                {{ post.title }}
              </a>
            </h5>

            <h6><a href="/">{{ post.author.name}}</a></h6>

            <p class="date text-secondary" style="font-size: 12px;">
              Published on {{ post.publish }}
            </p>
          </div>

          <!--truncate the strings after a certain number of words -->
        </div>
      </div>



    </div>
    {% endfor %}
  </div>
</div>


{% endblock %}
