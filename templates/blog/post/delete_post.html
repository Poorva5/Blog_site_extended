<h3>Delete: {{ post.title }}</h3>

    <form action="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete the post !</p>
        <button class="btn btn-secondary">
           Delete Post !
        </button>
    </form>
</div>

{% endblock %}
