{% load static %}
{% load blog_tags %}
<!DOCTYPE html>
<html>

<head>
  <title> {% block title %}{% endblock %}</title>
  <meta name="keywords" content="blog, travel, fashion, food blog">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="//fonts.googleapis.com/css?family=Raleway:400,600,700" rel="stylesheet" type="text/css">
</head>

<body>
  <nav id="mainnav" class="navbar navbar-expand-lg navbar-light">
    <div class="container px-4 px-4 px-lg-5 ">
      <a href="{% url 'home' %}" class="navbar-brand text-grey" style="font-size: 40px;"> BlogApp</a>

      <div class="collapse navbar-collapse">
        <div class="navbar-nav">
          <a class="nav-link text-grey " aria-current="page" href="{% url 'home' %}" style="margin-left: 40rem">Home</a>
          {% if not user.is_authenticated %}
          <a class="nav-link text-grey" href="{% url 'signup' %}">Categories</a>
          <a class="nav-link text-grey" href="{% url 'signup' %}">Contact</a>
          <a class="nav-link text-grey" href="{% url 'login' %}">Login</a>
          <a class="nav-link text-grey" href="{% url 'signup' %}">Sign Up</a>
          {% else %}
          <a class="nav-link text-grey" href="{% url 'signup' %}">Categories</a>
          <a class="nav-link text-grey" href="{% url 'signup' %}">Contact</a>
          <a href="{% url 'create' %}" class="nav-link text-grey">Create New Post</a>
          <a class="nav-link text-grey" href="{% url 'logout' %}">Logout</a>
          <a href="{% url 'profile_page' request.user.phone %}" class="nav-link text-grey">My Profile</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  <div class="homeblock py-5">
    <div class="container pt-lg-5 pt-md-4">
      <div class="row">
        <div class="col-lg-9">
          <h3 class="title-left">
            Recent Posts
          </h3>
          <div>
            {% block content %}
            {% endblock %}
          </div>
        </div>
        <div class="col-lg-3 trending mt-lg-0 mt-5">
          <h3 class="title-left">
            Trending
          </h3>

        </div>
      </div>
    </div>
  </div>
  </div>
  </div>

</body>

</html>
