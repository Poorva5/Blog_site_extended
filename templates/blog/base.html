{% load static %}
{% load blog_tags %}
<!DOCTYPE html>
<html>
<head>
    <title> {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<style>
  a{
    text-decoration: none;
    color: #4a4543;
  }
  a:hover{
    color:#4a4543 ;
   
  }
</style>
<body>
  
  
  <nav id="mainnav" class="navbar navbar-expand-lg navbar-light border-bottom border-secondary "  >
    <div class="container px-4 px-4 px-lg-5 ">
        <a href="{% url 'home' %}" class="navbar-brand text-grey" style="font-weight: 800;"> BlogApp</a>

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
          <a class="nav-link text-grey " aria-current="page" href="{% url 'home' %}" style="margin-left: 40rem">HOME</a>
          {% if not user.is_authenticated %}
          <a class="nav-link text-grey" href="{% url 'login' %}" >LOGIN</a>
          <a class="nav-link text-grey" href="{% url 'signup' %}">SIGN UP</a>
          {% else %}
          <a class="nav-link text-grey" href="{% url 'logout' %}">LOGOUT</a>
          <a href="{% url 'create' %}" class="nav-link text-grey">CREATE NEW POST</a>
          <a href="{% url 'profile_page' request.user.phone %}" class="nav-link text-grey">MY PROFILE</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  <div class="bg-light" style="height: 200%;">
    <div class="container" >
        {% block content %}
        {% endblock %}
      </div>
  </div>

      

    
</body>
</html>
