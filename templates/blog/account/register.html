{% extends "blog/base.html" %}

{% block title %} Register Here {% endblock %}

{% block content %}
<div class="container" style="margin-top: 20px">
<h1>Create an Account</h1>
<p>Please, signup using the following Form: </p>
<form action="." method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Create my account " class="btn btn-success"></p>
</form>
</div>

{% endblock %}
