{% extends 'blog/base.html' %}

{% block title %} Login {% endblock %}

{% block content %}
<div class="container" style="margin-top: 20px">
    <h1>Log In</h1>
    <p>Login Here</p>
    <form method="post">
        {% csrf_token %}
        {{ login_form.as_p }}
        <p><input type="submit" value="Log In"></p>
    </form>
</div>
{% endblock %}
