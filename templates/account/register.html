{% extends "base_auth.html" %}
{% load i18n %}
{% block title%} Register Here {% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
    <div class="card"
        style="padding-left: 50px; padding-right: 50px; padding-bottom: 50px; border-width: 4px; margin-top: 30px;">
        <h5 class=" sec-two-text pt-3 pb-4">Register</h5>
        <form action="." method="post">
            {{ form.as_p}}
            {% csrf_token %}
            <p><input type="submit" value="{% trans 'Create my Account' %}" class="submit-btn"></p>
        </form>
    </div>
</div>
{% endblock %}
